        * {

            box-sizing: border-box;

        :root {
                --white: #FFFFFF;
                --black: #000000;
                --dark: #232830;
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --hospital-green: #ACD9B2;  
                --sm: 1.4rem;
                --md: 1.6rem;
                --lg: 1.8rem; 
            }

        html{
            font-size: 62.5%;
        }
        
        body{
           font-family: 'Quicksand', sans-serif; 
        }

        .my-order{
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .title{
            font-size: var(--lg);
            margin-bottom: 40px;
        }

        .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .my-order-content{
            display: flex;
            flex-direction: column;
        }

        .order{
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 5px 0;
            align-items: center;
        }

        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }

        .order p span:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
        }

        .order p span:nth-child(2){
            font-size: var(--md);
            color: var(--very-light-pink);
        }

        .order p:nth-child(2){
            align-items: center;
            text-align: end; 
            font-weight: bold;
            font-size: var(--md);
        }


    </style>
</head>
